<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2 id="important-info">tis is a boy</h2>
        <input type="text" id="confirm-delete" placeholder="please type delete">
        <button id="delete-button" disabled>delete</button>
    </section>
    <script>
        document.getElementById('delete-button').addEventListener('click', function(){
            document.getElementById('important-info').style.display = 'none';
        })
        document.getElementById('confirm-delete').addEventListener('focus', function(){
            document.body.style.background = 'red';
        })
        document.getElementById('confirm-delete').addEventListener('keyup', function(event){
         const deleteBtn = document.getElementById('delete-btn');
         if (event.target.value == 'delete'){
             deleteBtn.removeAttribute('disabled')
         }
         else{deleteBtn.setAttribute()}
            
        })
    </script>
</body>
</html>
