<body>
    <section>
        <h3 id="count">0</h3>
        <button onclick="add()" id="add">+</button> 
        <button onclick="mainas()" id="mainas">-</button>
    </section>
<script>
    let count = 0;
    // document.getElementById('add').addEventListener('click', function (e){

    // })
    // document.getElementById('mainas').addEventListener('click', function(e){
    //   if(count > 0){
    //     count--;
    //  control('count');
    //   }
    // })
    function add(){
        count++;
        control('count')
    }
    function mainas(){
      if(0 < count)
      count--;
        control('count')
    }
    function control(id){
        document.getElementById(id).innerText = count;
        
    }
</script>    
</body>
